apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeseal-webgui.fullname" . }}-api
  labels:
    {{- include "kubeseal-webgui.labels" . | nindent 4 }}
spec:
  selector:
    app: {{ template "kubeseal-webgui.name" . }}
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: api
      protocol: TCP
      name: api
