repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
        exclude: ^chart/kubeseal-webgui/templates/
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.0.0
    hooks:
      - id: pyupgrade
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: [--max-line-length=88]
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.1.1
  #   hooks:
  #   - id: pydocstyle
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black"]
        #  - repo: https://github.com/PyCQA/prospector
        #rev: 1.5.1
        #hooks:
        #- id: prospector
        #args: ["--zero-exit"]
        #  - repo: https://github.com/pre-commit/mirrors-mypy
        #rev: v0.910-1
        #hooks:
        #- id: mypy
  # https://github.com/pre-commit/pygrep-hooks/blob/eb0a92ce09636b6d72787952ce0f74c5dad996fa/.pre-commit-config.yaml#L47-L53
  - repo: local
    hooks:
      - id: tests
        name: run test suite
        entry: bash -c 'cd api && poetry install && poetry run pytest -m "not (container or cluster)"'
        language: system
        types: [python]
        pass_filenames: false
        # stages: [push]
